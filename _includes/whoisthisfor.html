      <p class="mt-6 text-lg leading-8 text-gray-300">{{ page.who.description }}</p>

      {% for card in page.who.cards %}
        <div class="flex gap-x-4 rounded-xl bg-white/5 p-6 ring-1 ring-inset ring-white/10">
          {% if card.icon %}
            {% assign icon_name = card.icon %}
            {% include_relative assets/images/{{ icon_name }}.svg %}
          {% endif %}
          <div class="text-base leading-7">
            <h3 class="font-semibold text-white">{{ card.title }}</h3>
            <p class="mt-2 text-gray-300">{{ card.description }}</p>
          </div>
        </div>
